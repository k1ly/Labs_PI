<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<fieldset>
    <legend>GET</legend>
    <div><a href="GoSss?firstname=kirill&lastname=lyskov">SSS</a></div>
</fieldset>
<fieldset>
    <legend>POST</legend>
    <form action="GoSss" method="post">
        <input name="firstname" value="kirill"/>
        <input name="lastname" value="lyskov"/>
        <input type="submit" value="SSS"/>
    </form>
</fieldset>
</body>
</html>
